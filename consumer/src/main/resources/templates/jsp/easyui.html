<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>左侧树</title>
    <title>Insert title here</title>
    <!-- 引入easyui样式文件 -->
    <link type="text/css" rel="stylesheet" href="/js/jquery-easyui-1.5/themes/default/easyui.css">
    <!-- 引入easyui图标样式文件 -->
    <link type="text/css" rel="stylesheet" href="/js/jquery-easyui-1.5/themes/icon.css">
    <!-- 引入jquery js文件 -->
    <script type="text/javascript" src="/js/jquery-easyui-1.5/jquery.min.js"></script>
    <!-- 引入easyui的js文件 -->
    <script type="text/javascript" src="/js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <!-- 引文easyui支持中文js -->
    <script type="text/javascript" src="/js/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" src="/js/jquery-easyui-1.5/util-js.js"></script>

</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',height:100">
    </div>
    <div data-options="region:'west',width:200,title:'导航菜单'">
        <ul id="navTree"></ul>
    </div>
    <div data-options="region:'center'">
        <div id="myTabs" class="easyui-tabs" data-options="fit:true"></div>
    </div>
</div>
</body>
<script type="text/javascript">

    $("#navTree").tree({
        url:"../findNav",
        parentField:'pid',
        onClick:function(node){
            if(node.url!=null && node.url!=''){
                if($("#myTabs").tabs("exists",node.text)){
                    $("#myTabs").tabs("select",node.text);
                }else{
                    $('#myTabs').tabs('add',{
                        title:node.text,
                        content:createJsp(node.url),
                        closable:true,
                        tools:[{
                            iconCls:'icon-mini-refresh',
                            handler:function(){
                                //刷新页面
                                $('#myTabs').tabs('update', {
                                    tab: $('#myTabs').tabs('getSelected'),
                                    options: {
                                        title: node.text,
                                        href: createJsp(node.url)  // 新内容的URL
                                    }
                                });
                            }
                        }]
                    });
                }
            }
        }
    })

    function createJsp(url){
        return '<iframe src="'+url+'" frameboeder="0" allowfullscreen="true" width="100%" height="100%"></iframe>';

    }

    function login(){
        var account=	$("#account").val();
        var password=	$("#password").val();
        $.ajax({
            url:'<%=request.getContextPath() %>/user/login.do',
            type:'post',
            data:{
                account:account,
                password:password,

            },
            dataType:'json',
            success:function(data){
                //	 data =JSON.parse(data);
                if(data.code !=0){
                    $.messager.alert('提示',data.msg,'error');
                }else{
                    location.href="<%=request.getContextPath() %>/page/easyui.do";
                }
            }

        })

    }
</script>
</html>
